<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Quiz</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: url(back21.jpg) no-repeat center center fixed; 
            background-size: cover; 
            color: white; 
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #212427;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideIn 1s ease-out;
        }
        .logo{
            width: 80px;
            height: 50px;
            justify-items: left;
            margin: 0px 10px;
            border-radius: 40% 0%;
        }
        .nav1{
            display: flex;
            flex-direction: row;
        }
        nav ul li {
            margin: 0 20px;
            transition: transform 0.3s ease;
        }

        nav ul li a {
            color: #ecf0f1;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        nav ul li:hover {
            transform: translateY(-5px);
        }
        a{
            padding: 20px;
            color: white;
            text-decoration: dashed;
        }

        .container { 
            max-width: 600px; 
            margin: auto; 
            padding: 20px; 
            background: rgba(30, 30, 30, 0.9); 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1); 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
        }
        .question { font-size: 22px; font-weight: bold; margin: 20px 0; }
        .options button { 
            display: block; 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0; 
            font-size: 18px; 
            cursor: pointer; 
            border-radius: 5px; 
            border: none; 
            transition: 0.3s; 
            background-color: #333; 
            color: white; 
        }
        .options button:hover { background-color: #575757; }
        .result { font-size: 24px; font-weight: bold; margin-top: 20px; }
        .emoji { font-size: 30px; }
        h1 { font-family: 'Courier New', Courier, monospace; font-size: 32px; }
    </style>
</head>
<body>
    <header>
        <nav class="nav1">
            <img src="logo.png" alt="#" class="logo">    
            
            <div class="aa">
                <a href="scanner.html">Scanner</a>
                <a href="trans.html">Translator</a>
                <a href="index.html">Home</a>
            </div>
        </nav>
    </header>

    <h1>!!Quizathon!!</h1>
    <div class="container">
        <div id="quiz-container"></div>
        <div class="result" id="result"></div>
    </div>
    
    <script>
        const questions = [
            { question: "1. What is the sign for 'Hello'?", options: ["‚úå", "üëã", "ü§ü"], answer: "üëã" },
            { question: "2. What is the sign for 'Love'?", options: ["üëä", "‚úã", "ü§ü"], answer: "ü§ü" },
            { question: "3. What is the sign for 'Yes'?", options: ["üëé", "üëç", "ü§û"], answer: "üëç" },
            { question: "4. What is the sign for 'No'?", options: ["üëé", "üëä", "üëå"], answer: "üëé" },
            { question: "5. What is the sign for 'Thank you'?", options: ["üëè", "‚úå", "üôè"], answer: "üôè" },
            { question: "6. What is the sign for 'Goodbye'?", options: ["üëã", "ü§ö", "ü§ü"], answer: "üëã" },
            { question: "7. What is the sign for 'Help'?", options: ["‚úã", "üÜò", "üëä"], answer: "üÜò" },
            { question: "8. What is the sign for 'Please'?", options: ["üëê", "ü§ö", "üôè"], answer: "üôè" },
            { question: "9. What is the sign for 'Sorry'?", options: ["üôá", "ü§∑", "‚úã"], answer: "üôá" },
            { question: "10. What is the sign for 'Stop'?", options: ["üëä", "‚úã", "‚úå"], answer: "‚úã" }
        ];
        
        let currentQuestion = 0;
        let correctCount = 0;
        
        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }
            const quizContainer = document.getElementById("quiz-container");
            quizContainer.innerHTML = "";
            
            const q = questions[currentQuestion];
            const questionEl = document.createElement("div");
            questionEl.classList.add("question");
            questionEl.innerText = q.question;
            quizContainer.appendChild(questionEl);
            
            const optionsEl = document.createElement("div");
            optionsEl.classList.add("options");
            
            q.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => checkAnswer(option);
                optionsEl.appendChild(button);
            });
            
            quizContainer.appendChild(optionsEl);
        }
        
        function checkAnswer(selected) {
            const q = questions[currentQuestion];
            const emoji = selected === q.answer ? "‚úÖ" : "‚ùå";
            alert(`${emoji} ${selected === q.answer ? 'Correct!' : 'Incorrect!'}`);
            if (selected === q.answer) correctCount++;
            currentQuestion++;
            loadQuestion();
        }
        
        function showResults() {
            const quizContainer = document.getElementById("quiz-container");
            quizContainer.innerHTML = "";
            const totalQuestions = questions.length;
            const incorrectCount = totalQuestions - correctCount;
            const accuracy = ((correctCount / totalQuestions) * 100).toFixed(2);
            
            document.getElementById("result").innerHTML = `
                <p>üéâ Quiz Completed!</p>
                <p>‚úÖ Correct: ${correctCount}</p>
                <p>‚ùå Incorrect: ${incorrectCount}</p>
                <p>üéØ Accuracy: ${accuracy}%</p>
            `;
        }
        
        loadQuestion();
    </script>
</body>
</html>
